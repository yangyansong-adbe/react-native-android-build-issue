buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Apply repository filtering to all projects (root and subprojects)
allprojects {
    repositories {
        configureEach { repository ->
            def repoUrl = repository.url.toString()
            // Filter Sonatype snapshot repository to exclude com.adobe.marketing.mobile artifacts
            if (repoUrl == "https://oss.sonatype.org/content/repositories/snapshots/") {
                repository.content {
                    excludeGroupByRegex "com\\.adobe\\.marketing\\.mobile.*"
                }
                println "Applied snapshot repository filter to: ${repository.name} (${repoUrl})"
                println "  - Excluded: com.adobe.marketing.mobile.*"
            }

        }
    }
}
